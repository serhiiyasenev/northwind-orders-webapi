name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_ROOT: /usr/share/dotnet

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with Coverage
        run: |
          dotnet test \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Generate Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        id: coverage
        with:
          filename: '**/coverage.cobertura.xml'
          badge: true
          format: markdown
          output: both
          fail_below_min: false
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          thresholds: 50 75

      - name: Update README.md coverage section
        run: |
          start_marker="<!-- coverage-report-start -->"
          end_marker="<!-- coverage-report-end -->"
          summary="$(cat code-coverage-results.md)"
          awk -v start="$start_marker" -v end="$end_marker" -v summary="$summary" '
            BEGIN {print_section=1}
            {
              if ($0 ~ start) {print; print summary; print_section=0}
              else if ($0 ~ end) {print_section=1; print}
              else if (print_section) {print}
            }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push README.md if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ”„ Update code coverage summary in README.md"
          git push
